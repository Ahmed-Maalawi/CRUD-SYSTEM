<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>crud system</title>
  <script src="https://kit.fontawesome.com/785094f893.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/mystyle.css">
</head>
<body>

  <nav class="navbar navbar-light bg-lignt shadow">
    <form class="container d-flex justify-content-around align-items-baseline">
      <a class="navbar-brand text-center text-capitalize h1">crud system</a>
      <div class="d-flex align-items-center justify-content-around">
        <label class="text-capitalize mx-2">dark mode</label>  
        <div id="toggle">
          <i class="indecator"></i>
        </div>
      </div>
    </form>
  </nav>

  <div class="container">
    <form class="shadow p-3 w-75 mx-auto my-5" id="my-form">
      <div class="mb-3">
        <label class="form-label">product name:</label>
        <input id="inpName" type="text" class="form-control">
        <div class="form-text text-capitalize">product name must be 2 char to 20 char</div>
      </div>
      <div class="mb-3">
        <label class="form-label">product Price:</label>
        <input id="inpPrice" type="text" class="form-control">
        <div class="form-text text-capitalize">price is from 1 digit to 10 digit contains the (.)</div>
      </div>
      <div class="mb-3">
        <label class="form-label">product Description:</label>
        <input id="inpDec" type="text" class="form-control">
        <div class="form-text text-capitalize">description is from 4 char to 30 char</div>
      </div> 
      <button id="addBtn" disabled class="btn btn-primary text-capitalize">add product</button>
    </form>
    <div class="my-5 mx-auto">
      <h4 class="text-center">search for product</h4>
      <input id="inp-serch" type="text" class="form-control mb-5 mx-auto w-25" placeholder="search....">
    </div>
    <section id="content" class="mt-5 shadow">
      <table class="table table-striped table-hover">
        <thead>
          <tr class="text-uppercase">
            <th scope="col">id</th>
            <th scope="col">p.name</th>
            <th scope="col">p.price</th>
            <th scope="col">p.description</th>
            <th scope="col">edit</th>
            <th scope="col">delet</th>
          </tr>
        </thead>
        <tbody id="table-content" class="position-relative"></tbody>
      </table>
    </section>
  </div>
   
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="js/mine.js"></script>
</body>
</html>
